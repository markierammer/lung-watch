<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung-Watch | Home</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container" id="auth-section">
        <h1>Welcome to Lung-Watch</h1>
        
        <!-- Login Form -->
        <div id="login-section" class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-identifier">Name or License Number:</label>
                <input type="text" id="login-identifier" placeholder="Enter Name or License Number" required>
                
                <label for="password-login">Password:</label>
                <input type="password" id="password-login" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Create one</a></p>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-section" class="form-container" style="display: none;">
            <h2>Create Account</h2>
            <form id="signup-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter Full Name" required>
                
                <label for="license-signup">License Number:</label>
                <input type="text" id="license-signup" placeholder="Enter License Number" required>
                
                <label for="password-signup">Password:</label>
                <input type="password" id="password-signup" required>
                
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            <button onclick="showLogin()">Back to Login</button>
        </div>
    </div>

    <!-- Home Page After Login -->
    <div class="container" id="home-section" style="display: none;">
        <h1>Lung-Watch Dashboard</h1>
        <p>Welcome, <span id="user-name"></span>!</p>
        
        <div class="upload-section">
            <h2>Upload X-Ray Image</h2>
            <input type="file" id="upload-xray" accept="image/*">
        </div>
        
        <div class="camera-section">
            <h2>Capture X-Ray</h2>
            <button onclick="openCamera()">Open Camera</button>
            <video id="camera-stream" autoplay style="display:none;"></video>
            <canvas id="captured-image" style="display:none;"></canvas>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1, h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        input {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        label {
            color: #34495e;
            text-align: left;
            margin-left: 10px;
            font-size: 14px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #2c3e50;
            transform: translateY(-1px);
        }
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2c3e50;
        }
        p {
            color: #7f8c8d;
            margin: 15px 0;
        }
    </style>

    <script>
        function showSignup() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("signup-section").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signup-section").style.display = "none";
            document.getElementById("login-section").style.display = "block";
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = 'upload.html'; // Redirects to upload page
        });

        function openCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    let video = document.getElementById("camera-stream");
                    video.srcObject = stream;
                    video.style.display = "block";
                })
                .catch(function(error) {
                    alert("Error accessing camera: " + error);
                });
        }
    </script>
</body>
</html>
